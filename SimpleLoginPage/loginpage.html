<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <!-- <link rel="stylesheet" href="mystyle.css"> -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Tangerine');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "poppins",sans-serif;  
        }
        body{
            background: url(background1.jpg) no-repeat;
            background-position: center;
            background-size: cover;
            min-height: 100vh;
            width: 100%;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-box{
            position: relative;
            width: 400px;
            height: 550px;
            border: 2px solid rgba(255,255,2550.5);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-box h2{
            color:#fff ;
            text-align: center;
            font-size: 32px;
        }
        .form-box .input-box{
            position: relative;
            margin: 30px 0;
            width: 310px;
            border-bottom: 2px solid #fff;
        }
        .form-box .input-box input{
            width: 100%;
            height: 45px;
            background: transparent;
            border: none;
            outline: none;
            padding: 0 2px 0 5px;
            color: #fff;
            font-size: 16px;  
        }
        i{
            position: absolute;
            color: #fff;
            top: 13px;
            right: 0;
        }
        input::placeholder{
            color: #fff;
        }
        .btn{
            color: #fff;
            background: blue;
            width: 100%;
            height: 50px;
            border-radius: 5px;
            outline: none;
            border: none;
            font-size: 17px;
            cursor: pointer;
            box-shadow: 3px 0 10px rgba(0,0,0,.5);
        }
        .group{
            display: flex;
            justify-content: space-between;
        }
        .group span a{
            color: #fff;
            position: relative;
            top: 10px;
            text-decoration: none;
            font-weight: 500;
        }
        .group a:focus{
            text-decoration: underline;
        }
        .popup{
            width: 400px;
            background-color: #fff;
            border-radius: 6px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%,-50%) scale(0);
            /* transition: transform .4s, top .4s; */
            visibility: hidden;  
            text-align: center;
            padding: 0 30px 30px;
            height: 330px;
            color: #000;
        }
        .popup i{
            color: #00ff00;
            font-size: 50px;
            left: 0;
        }
        .popup button{
            width: 100%;
            background: #00ff00;
            padding: 10px 0;
            margin-top: 50px;
            font-size: 18px;
            color: #000;
            border: none;
            outline: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 0 0 2px rgba(0,0,0,.1);
        }
        .popup a{
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 2px;
        }
        .open-slide{
            top: 50%;
            transform: translate(-50%,-50%) scale(1);
            visibility: visible;
        
            
        }
    </style>
    <script> 

        function use()
        {
        var f=document.getElementById("l").value;
        var p=/^[a-zA-z]+[0-9]*$/;
        var f1=document.getElementById("m").value;
        var p1=/^[a-z]+[a-z0-9]*@gmail.com|.edu$/;
        var f2=document.getElementById("v").value;
        var p2=/^^(?=.*[A-z])(?=.*[a-z])(?=.*[0-9])(?=.*[#$&@!?+\-*])(?=\S+$).{6,8}$/;
        if(f!="" && f1!="" && f2!="")
        {
           if(f.match(p)!=null && f1.match(p1)!=null && f2.match(p2)!=null)
           { 
                 var popup=document.getElementById("mypopup");
                 popup.classList.add("open-slide");
                 return false;
                // alert("Your registration Sucessfully.Thankyou!");
            }
            else
                alert("Oops !! Something went wrong");
        }
        }
    </script>
   
  
</head>
<body>
   <div class="container">
     <div class="form-box">
        <form action="" name="Formfill">
            <h2>Register</h2>
            <div class="input-box">
                <i class='bx bxs-user'></i>
                <input type="text" name="Username" placeholder="Username" id="l" required>
            </div>
            <div class="input-box">
                <i class='bx bxs-envelope'></i>
                <input type="email" name="Email" placeholder="Email" id="m" required>
            </div>
            <div class="input-box">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" name="Password" placeholder="Password" id="v" required>
            </div>
            <div class="input-box">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" name="cPassword" placeholder="Confirm Password" id="v" required>
            </div>
            <div class="button">
                <input type="submit" class="btn" onclick="use()" value="Register" required>
            </div>
            <div class="group">
                <span> <a href="#">Forget-Password</a></span>
                <span><a href="#">Login</a></span>
            </div>
        </form>
     </div>
        <div class="popup" id="mypopup">
             <i class='bx bx-check-circle'></i><br>
            <br> <br> <br>
            <h2>Thank You!</h2>
            <p>Your Registration Sucessfully. Thanks!</p>
            <button>Ok</button>
        </div>
   </div>
</body>
</html>

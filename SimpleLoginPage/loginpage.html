<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <!-- <link rel="stylesheet" href="mystyle.css"> -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./loginpage.css">
    <script src="./loginpage.js"></script>
   
</head>
<body>
   <div class="container">
     <div class="form-box">
        <form action="" name="Formfill">
            <h2>Register</h2>
            <div class="input-box">
                <i class='bx bxs-user'></i>
                <input type="text" name="Username" placeholder="Username" id="l" required>
            </div>
            <div class="input-box">
                <i class='bx bxs-envelope'></i>
                <input type="email" name="Email" placeholder="Email" id="m" required>
            </div>
            <div class="input-box">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" name="Password" placeholder="Password" id="v" required>
            </div>
            <div class="input-box">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" name="cPassword" placeholder="Confirm Password" id="v" required>
            </div>
            <div class="button">
                <input type="submit" class="btn" onclick="use()" value="Register" required>
            </div>
            <div class="group">
                <span> <a href="#">Forget-Password</a></span>
                <span><a href="#">Login</a></span>
            </div>
        </form>
     </div>
        <div class="popup" id="mypopup">
             <i class='bx bx-check-circle'></i><br>
            <br> <br> <br>
            <h2>Thank You!</h2>
            <p>Your Registration Successfully. Thanks!</p>
            <button>Ok</button>
        </div>
   </div>
</body>
</html>

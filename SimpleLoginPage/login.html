<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- <link rel="stylesheet" href="mystyle.css"> -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Tangerine');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "poppins",sans-serif;  
        }
        body{
            background: url(background1.jpg) no-repeat;
            background-position: center;
            background-size: cover;
            min-height: 100vh;
            width: 100%;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-box{
            position: relative;
            width: 400px;
            height: 550px;
            border: 2px solid rgba(255,255,2550.5);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-box h2{
            color:#fff ;
            text-align: center;
            font-size: 32px;
        }
        .form-box .input-box{
            position: relative;
            margin: 30px 0;
            width: 310px;
            border-bottom: 2px solid #fff;
        }
        .form-box .input-box input{
            width: 100%;
            height: 45px;
            background: transparent;
            border: none;
            outline: none;
            padding: 0 2px 0 5px;
            color: #fff;
            font-size: 16px;  
        }
        i{
            position: absolute;
            color: #fff;
            top: 13px;
            right: 0;
        }
        input::placeholder{
            color: #fff;
        }
        .btn{
            color: #fff;
            background: blue;
            width: 100%;
            height: 50px;
            border-radius: 5px;
            outline: none;
            border: none;
            font-size: 17px;
            cursor: pointer;
            box-shadow: 3px 0 10px rgba(0,0,0,.5);
        }
        .group{
            display: flex;
            justify-content: space-between;
        }
        .group span a{
            color: #fff;
            position: relative;
            top: 10px;
            text-decoration: none;
            font-weight: 500;
        }
        .group a:focus{
            text-decoration: underline;
        }
    </style>
    <script> 
        function use()
        {
        var f1=document.getElementById("m").value;
        var p1=/^[a-z]+[a-z0-9]*@gmail.com|.edu$/;
        var f2=document.getElementById("v").value;
        var p2=/^(?=.*[A-z])(?=.*[a-z])(?=.*[0-9])(?=.*[#$&@!?+\-*]).{6,8}$/;
        if( f1!="" && f2!="")
        {
           if(f1.match(p1)!=null && f2.match(p2)!=null)
           { 
             alert("Your Login Successfully.Thankyou!");
            }
            else
                alert("Oops !! Something went wrong");
        }
    }
    </script>
</head>
<body>
   <div class="container">
     <div class="form-box">
        <form action="" name="Formfill">
            <h2>Login</h2> <br>
            <div class="input-box">
                <i class='bx bxs-envelope'></i>
                <input type="email" name="Email" placeholder="Email" id="m" required>
            </div>
            <div class="input-box">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" name="Password" placeholder="Password" id="v" required>
            </div>
            <div class="button">
                <input type="submit" class="btn" onclick="use()" value="Login" required> 
            </div> 
            <br> 
            <div class="group">
                <span> <a href="#">Forget-Password</a></span>
            </div>
        </form>
     </div>
   </div>
</body>
</html>

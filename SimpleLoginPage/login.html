<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- <link rel="stylesheet" href="mystyle.css"> -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./login.css">
    <script src="./login.js">
    </script>
</head>
<body>
   <div class="container">
     <div class="form-box">
        <form action="" name="Formfill">
            <h2>Login</h2> <br>
            <div class="input-box">
                <i class='bx bxs-envelope'></i>
                <input type="email" name="Email" placeholder="Email" id="m" required>
            </div>
            <div class="input-box">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" name="Password" placeholder="Password" id="v" required>
            </div>
            <div class="button">
                <input type="submit" class="btn" onclick="use()" value="Login" required> 
            </div> 
            <br> 
            <div class="group">
                <span> <a href="#">Forget-Password</a></span>
            </div>
        </form>
     </div>
   </div>
</body>
</html>
